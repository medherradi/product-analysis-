{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!--REQUIREMENT META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--BULMA CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <!-- Bootstrap css-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    -->

    <!--favicon-->
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/4ffa414c4a.js" crossorigin="anonymous"></script>
    
    <!--BULMA js-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    
    <!--dropzone-->
    <!--<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>-->
    <!--<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />-->

    <!--Custom js-->
    <script src="{% static 'funct.js' %}" defer></script>
    
    {%  block scripts %}
    {% endblock scripts %}
    <title>analysis | {% block title %}{% endblock title %} </title>
</head>

<body>
    {% include 'navbar.html' %}
    <section class = "section">
        
                {% block content %}
                {% endblock content %}
        
    </section>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
